name: "simple-dense"
data_shape: (-1, 12416)
optimizer: "nadam"
loss: "mse"
epochs: 200
shuffle: True
batch_size: 1000
load_weights: True
layers:
  -
    name: "SkyFeatures"
    class: Input
    shape: (12416,)
  -
    name: "Hidden1"
    class: Dense
    units: 360
    kernel_regularizer:
      l2: 1e-5
    bias_regularizer:
      l2: 1e-5
    activation: "relu"
  -
    name: "Compass"
    class: Dense
    units: 1
    kernel_regularizer:
      l2: 1e-5
    bias_regularizer:
      l2: 1e-5
    activation: "linear"
filters:
  - "Conv1"
transform:
  func: pca
  reshape: "last"
  load_filepath: "pca2.npz"
