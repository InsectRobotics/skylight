name: "polarisation-model"
data_shape: (-1, 1, 6208, 2)
layers:
  -
    name: "SkyFeatures"
    class: Input
    shape: (1, 6208, 2)
  -
    name: "Conv10"
    class: Conv2D
    filters: 10
    kernel_size: (1, 2)
    data_format: "channels_first"
    activation: "relu"
  -
    name: "Hidden0"
    class: Flatten
  -
    name: "Hidden1"
    class: Dense
    units: 1000
  -
    name: "Hidden2"
    class: Dense
    units: 1000
  -
    name: "Dropout2-0.5"
    class: Dropout
    rate: 0.5
  -
    name: "Compass"
    class: Dense
    units: 360
    activation: "softmax"
filters:
  - "Conv10"
