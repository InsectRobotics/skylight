name: "simple-model"
data_shape: (-1, 1, 6208, 2)
layers:
  -
    name: "SkyFeatures"
    class: Input
    shape: (1, 6208, 2)
  -
    name: "PixelHidden0"
    class: Flatten
  -
    name: "PixelHidden1"
    class: Dense
    units: 100
  -
    name: "PixelHidden2"
    class: Dense
    units: 100
  -
    name: "Dropout2-0.5"
    class: Dropout
    rate: 0.5
  -
    name: "Compass"
    class: Dense
    units: 8
    activation: "tanh"
filters:
  - "PixelHidden1"
