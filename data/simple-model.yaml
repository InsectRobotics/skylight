name: "simple-model"
data_shape: (-1, 1, 6208, 2)
optimizer: "rmsprop"
loss: "mae"
metrics:
  - "accuracy"
epochs: 200
layers:
  -
    name: "SkyFeatures"
    class: Input
    shape: (1, 6208, 2)
  -
    name: "Conv1"
    class: Conv2D
    filters: 1
    kernel_size: (1, 2)
    data_format: "channels_first"
    activation: "relu"
  -
    name: "Flatten1"
    class: Flatten
  -
    name: "Hidden1"
    class: Dense
    units: 360
    kernel_regularizer:
      l2: 1e-5
    activation: "relu"
  -
    name: "Compass"
    class: Dense
    units: 1
    activation: "linear"
filters:
  - "Conv1"
transform:
  func: pca
  reshape: "last"
  load_filepath: "pca2.npz"
